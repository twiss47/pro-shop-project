{% extends 'app/base/base.html' %}
{% load static %}

{% block title %}Delete Product{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Delete Product: {{ product.name }}</h2>
    <p class="text-danger">Are you sure you want to delete this product? This action cannot be undone.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'app:index' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
